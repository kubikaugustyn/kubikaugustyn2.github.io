<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Okna</title>
</head>
<body>
<h2>Alert</h2>
<input type="button" onclick="alert('jasnyweb.cz jede!')" value="testujeme">

<h2>Confirm</h2>
<input type="button" onclick="confirm('jasnyweb.cz jede!')" value="testujeme">

<h2>Prompt</h2>
<input type="button" onclick="prompt('jasnyweb.cz jede!','Bla, bla, bla!!!!')" value="testujeme">
</body>
